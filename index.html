<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto-treno-form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="title-up">
            <h2 class="text">calcola il prezzo del tuo biglietto</h2>
        </div>
        <section class="form">
            <div class="input">
                <div class="user">
                    <p>Nome Cognome</p>
                    <input id="nome-cognome" class="inp-sel" type="text" name="" value="">
                </div>
                <div class="user">
                    <p>Km da percorrere</p>
                    <input id="km" class="inp-sel" type="number" name="" value="">
                </div>
                <div class="user">
                    <p>Fascia d'et√†</p>
                    <select id="lista-eta" class="inp-sel">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="generator">
                <div class="btg">
                    <button id="genera" type="button" name="button">Genera</button>
                    <button id="annulla" type="button" name="button">Annulla</button>
                </div>
            </div>
        </section>
        <div class="title-middle">
            <h2 class="text">il tuo biglietto</h2>
        </div>
        <section class="ticket">
            <div class="passengers">
                <h2>DETTAGLIO PASSEGGERI</h2>
            </div>
            <div id="biglietto"class="table-price">
                <table>
                    <tr class="uno">
                        <th>NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>
                    <tr class="due">
                        <td id="nome-passeggero"></td>
                        <td id="offerta"></td>
                        <td id="n-carrozza"></td>
                        <td id="codice"></td>
                        <td id="costo"></td>
                    </tr>
                </table>
            </div>
        </section>
        <script src="js\script.js" charset="utf-8"></script>
    </body>
</html>
